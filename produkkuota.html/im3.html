            <input
              type="tel"
              name="nomor WA"
              class="form-control"
              id="Nomor WA"
              required
              placeholder="628Xxxx"
              pattern="(\+62|62|)8[1-9][0-9]{6,9}$"
              oninvalid="this.setCustomValidity('JANGAN PAKAI 0, Tolong isi depannya pakai 62 atau +62')"
