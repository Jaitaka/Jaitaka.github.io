<!DOCTYPE html>

    <link

    />
    <link

  <body id="home">

    <nav

          >Jaitatsu Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"

                href="#home"

              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#Game"
                >Top Up Game</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#Internet"
                >Kuota Internet</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#PLN"
                >Token Listrik</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- tutup navbar -->
    <!-- jumbotron -->
    <section>
      <div
        class="container text-center"
        id="coro"
      >
        <div class="row justify-content-center">
          <div class="col">
            <div
              id="carouselExampleInterval"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="img/Project Overview.png"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/Project Overview (2).png"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="img/Project Overview (3).png"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- tutup jumbotron -->
    <!-- Produk -->
    <sec
      class="produk"
      id="produk"
    >

        <div class="pilihan row justify-content-evenly pt-0 mt-0 mb-1">
          <div class="col-sm-4">

                src="img/game.png"
                class="img-fluid"
                alt=""
                width="300"
                id="Game"
            /></a>
          </div>
          <div class="col-sm-4">
            <a href="internet.html">
              <img
                src="img/kuota.png"

      </div>
