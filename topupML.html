<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="index.html"
    />

    <title>JStore</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top"
      style="background-color: aqua"
    >
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >Jaitatsu Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >Cek nickname game</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >Lacak Pesanan</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Tutup Nav -->
    <!-- Jumbotron -->
    <section class="jumbotron text-center">
      <!-- <img
        src="img/logo-mobile-legend-31251.png"
        class="img-fluid pt-3"
        alt="logo Mobile Legend"
        width="400"
      /> -->
      <h1 class="display-4 pt-0">Cara Top up</h1>
      <p
        class="lead"
        style="color: rgb(255, 0, 0)"
      >
        Proses otomatis 1-15 menit
      </p>
      <p>1. Masukan id+server, Contoh 1218348774(8693)</p>
      <p>2. Pilih nominal top up</p>
      <p>3. Masukan nomor WA yang aktif untuk kami hubungi</p>
    </section>
    <!-- Tutup Jumbotron -->
    <!-- pemesanan -->
    <section class="produk text-center">
      <form
        action="#"
        class="display: block"
      >
        <h1 style="font-family: Arial, Helvetica, sans-serif">Data akun</h1>
        <div class="container-sm text-center">
          <div class="row justify-content-center">
            <div class="col-6 col-md-4">
              <input
                type="tel"
                class="form-control"
                placeholder="id"
                aria-label="id"
                required
              />
            </div>
            <div class="col-6 col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="server"
                aria-label="server"
              />
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
          </div>
        </div>
        <h2 style="font-family: Arial, Helvetica, sans-serif">Pilihan diamond</h2>
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="86 diamond"><img src="img/4.png" class="img-fluid" width="250" alt="">
                <br><label class="form-check-label" for="86 diamond">
                  86 diamond
                </label>
            </div>
          </div>
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="172 diamond"><img src="img/5.png" width="250" class="img-fluid" alt="">
                <br><label class="form-check-label" for="172 diamond">
                  172 diamond
                </label>
            </div>
          </div>
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="257 diamond"><img src="img/6.png" class="img-fluid" width="250" alt="">
                <br><label class="form-check-label" for="257 diamond">
                  257 diamond
                </label>
            </div>
          </div>
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="706 diamond"><img src="img/7.png" class="img-fluid" width="250" alt="">
                <br><label class="form-check-label" for="706 diamond">
                  706 diamond
                </label>
            </div>
          </div>
        </div>
      </form>
    </section>
    <!-- tutup pemesanan -->
    <!--  -->

    <footer class="text-center" style="background-color: aqua;">
      Created by Jaitatsu
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyAjmwuSrBD8gi2mvnByYAWEw2DZC92ZNcZCs-PssceXRfM1beyY5IFJDaHbM9_DVhLAg/exec';
      const form = document.forms['TopUP-ML'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
  </body>
</html>
