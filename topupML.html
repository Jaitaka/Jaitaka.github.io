<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>JStore</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top"
      style="background-color: aqua"
    >
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >Jaitatsu Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >Cek nickname game</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >Lacak Pesanan</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Tutup Nav -->
    <!-- Jumbotron -->
    <section class="jumbotron text-center">
      <img
        src="img/logo-mobile-legend-31251.png"
        class="img-fluid pt-3"
        alt="logo Mobile Legend"
        width="400"
      />
      <h1 class="display-4 pt-0">Cara Top up</h1>
      <p
        class="lead"
        style="color: rgb(255, 0, 0)"
      >
        Proses otomatis 1-15 menit
      </p>
      <p>1. Masukan id+server, Contoh 1218348774(8693)</p>
      <p>2. Pilih nominal top up</p>
      <p>3. Masukan nomor WA yang aktif untuk kami hubungi</p>
    </section>
    <!-- Tutup Jumbotron -->
    <!-- pemesanan -->
    <section class="produk text-center">
      <form
        class="MLBB"
        name="TopUP-ML"
        autocomplete="off"
      >
        <!-- id dan server -->
        <h1 style="font-family: Arial, Helvetica, sans-serif">Data akun</h1>
        <div class="container-sm text-center">
          <div class="row justify-content-center">
            <div class="col-6 col-md-4">
              <input
                type="tel"
                class="form-control"
                placeholder="id"
                aria-label="id"
                required
                name="user id"
              />
            </div>
            <div class="col-6 col-md-4">
              <input
                type="tel"
                class="form-control"
                placeholder="server"
                aria-label="server"
                required
                minlength="4"
                maxlength="4"
                name="server"
              />
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
          </div>
        </div>
        <!-- tutup id dan server -->
        <!-- pilihan produk -->
        <h2 style="font-family: Arial, Helvetica, sans-serif">Pilihan diamond</h2>
        <div class="container">
          <div class="row">
            <div class="inte col-sm-6">
              <div class="plh form-check">
                <label
                  class="form-check-label"
                  for="86 diamond"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="diamondML"
                    id="86 diamond"
                    value="86 diamond"
                  />
                  <!-- <img src="img/4.png" class="pilih-one img-fluid" width="250" alt=""> -->
                  <img
                    src="img/4.png"
                    class="bdr img-fluid"
                    width="150"
                    alt=""
                  />
                </label>
              </div>
            </div>
            <div class="inte col-sm-6">
              <div class="plh form-check">
                <label
                  class="form-check-label"
                  for="172 diamond"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="diamondML"
                    id="172 diamond"
                    value="172 diamond"
                  />
                  <img
                    src="img/5.png"
                    width="150"
                    class="bdr img-fluid"
                    alt=""
                  />
                  <!-- <img src="img/5.png" width="250" class="pilih-one img-fluid d-none" alt=""> -->
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="inte col-sm-6">
              <div class="bdr form-check">
                <label
                  class="form-check-label"
                  for="257 diamond"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="diamondML"
                    id="257 diamond"
                    value="257 diamond"
                  />
                  <img
                    src="img/6.png"
                    class="img-fluid"
                    width="150"
                    alt=""
                  />
                </label>
              </div>
            </div>
            <div class="inte col-sm-6">
              <div class="bdr form-check">
                <label
                  class="form-check-label"
                  for="706 diamond"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="diamondML"
                    id="706 diamond"
                    value="706 diamond"
                  />
                  <img
                    src="img/7.png"
                    class="img-fluid"
                    width="150"
                    alt=""
                    id="706 diamond"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- tutup pilihan produk -->
        <!-- Payment -->
        <div class="container text-center mt-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <label
                for="Payment"
                class="mb-2"
                ><h3>Pilihan metode pembayaran</h3></label
              ><br />
              <select
                class="form-select"
                name="payment"
                id="Payment"
                required
                aria-label="Default select example"
              >
                <option selected>Pilih metode pembayaran</option>
                <option value="Qris">Qris</option>
              </select>
            </div>
          </div>
        </div>
        <!-- tutup -->
        <!-- kolom konfirmasi -->
        <div class="container text-center mt-3">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <label
                for="Nomor WA"
                class="form-label"
                ><h4>Masukan Nomor WA</h4></label
              >
              <input
                type="tel"
                name="nomor WA"
                class="form-control"
                id="Nomor WA"
                required
                placeholder="628Xxxx"
                pattern="(\+62|62|)8[1-9][0-9]{6,9}$"
                oninvalid="this.setCustomValidity('JANGAN PAKAI 0, Tolong isi depannya pakai 62 atau +62')"
                oninput="this.setCustomValidity('')"
              />
            </div>
          </div>
        </div>
        <!-- tutup kolom konfirmasi -->
        <button
          class="btn btn-primary mt-4 btn-kirim"
          type="submit"
        >
          Pesan sekarang
        </button>
        <button
          class="btn btn-primary btn-loading d-none mt-4"
          type="button"
          disabled
        >
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </form>
    </section>
    <!-- tutup pemesanan -->
    <!--  -->

    <footer class="mt-3">
      <div class="footer container-fluid">
        <div class="row">
          <div class="col text-center">
            <p class="p-2">Copyright &copy; Jaitatsu.</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwN3aLqWmE-wkHcvT9Jp1U9KHOXZqMboL1_2raPXdphSD9kouUNHRBqvF00PxTEdA8Sxw/exec';
      const form = document.forms['TopUP-ML'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            console.log('Success!', response);
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            form.reset();
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>

    <script>
      const plh = document.querySelectorAll('.plh');
      const bdr = document.querySelectorAll('.bdr');

      for (let i = 0; i < plh.length; i++) {
        plh[i].addEventListener('click', function (e) {
          if (e.target.className == 'border') {
            bdr.class = e.target.class;
          }
        });
      }
    </script>
  </body>
</html>
